<!DOCTYPE html>
<html>
  <head>
    <title>Certificate of Achievement</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      .container {
        width: 80%;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border: 10px solid #4caf50;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 2px solid #4caf50;
      }
      .header h1 {
        margin: 0;
        font-size: 2.5em;
        color: #4caf50;
      }
      .content {
        text-align: center;
        margin: 30px 0;
      }
      .content h2 {
        font-size: 1.5em;
        margin: 0;
        color: #333;
      }
      .content p {
        font-size: 1.2em;
        color: #666;
      }
      .content .name {
        font-size: 2em;
        margin: 20px 0;
        font-weight: bold;
        color: #333;
      }
      .footer {
        text-align: center;
        padding-top: 20px;
        border-top: 2px solid #4caf50;
      }
      .footer p {
        margin: 5px;
        font-size: 1em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Certificate of Achievement</h1>
      </div>
      <div class="content">
        <p>This is to certify that</p>
        <div class="name">{{name}}</div>
        <p>has successfully completed the course</p>
        <p>on {{date_issued}}</p>
      </div>
      <div class="footer">
        <p>Certificate Number: {{unique_number}}</p>
      </div>
    </div>
  </body>
</html>
